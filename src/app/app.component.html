<div>
  <nav #navContainer class="mdc-tab-bar" role="tablist">
    <a class="mdc-tab" [ngClass]="{'mdc-tab--active ': n.isActive}" (click)="openTab(n)" *ngFor="let n of navs" href="javascript:;">
      {{n.title}}
    </a>
    <span class="mdc-tab-bar__indicator" [ngClass]="{'hidden': !hasActive()}"></span>
  </nav>

  <div #content></div>
</div>
