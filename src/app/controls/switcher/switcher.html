<div class="switch-wrapper">
  <div class="mdc-switch">
    <input type="checkbox" id="{{id}}" class="mdc-switch__native-control" [checked]="isChecked" (change)="onChange.emit(id)" />
    <div class="mdc-switch__background">
      <div class="mdc-switch__knob"></div>
    </div>
  </div>
  <label for="{{id}}" class="mdc-switch-label pointer">
    <ng-content></ng-content>
  </label>
</div>
